<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <p>Fill out the survey.</p>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="name" placeholder="name">
        </div>
        <h3>Select your favorite cuisine.</h3>
        <select class="form-control" id="cuisine">
          <option>Italian</option>
          <option>French</option>
          <option>Chinese</option>
          <option>Japanese</option>
          <option>Indian</option>
          <option>Mediterranean</option>
          <option>American</option>
          <option>Mexican</option>
          <option>Thai</option>
          <option>Others</option>
        </select>
        <h3>Select your favorite movie genre</h3>
        <select class="form-control" id="movie">
          <option>Comedy</option>
          <option>Drama</option>
          <option>Action</option>
          <option>Adventure</option>
          <option>Thriller</option>
          <option>Horror</option>
          <option>Romantic Comedy</option>
          <option>Foreign</option>
          <option>Documentary</option>
          <option>Others</option>
        </select>
        <h3>Select your primary music media format</h3>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="mp3">
            MP3
          </label>
          <label>
            <input type="radio" name="music" value="CD">
            CD
          </label>
          <label>
            <input type="radio" name="music" value="record">
            Record
          </label>
          <label>
            <input type="radio" name="music" value="lossless">
            Lossless / Uncompressed: FLAC, ALAC, etc.
          </label>
          <label>
            <input type="radio" name="music" value="others">
            Others
          </label>
        </div>
          <div class="form-group">
            <label for="color">Choose your favorite color.</label>
            <input id="color" class="form-control" type="color">
          </div>
        </div>
        <button type="submit" class="btn btn-default">submit</button>
      </form>
    </div>
  </body>
</html>
